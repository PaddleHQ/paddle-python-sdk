name: Publish to PyPi

on:
  workflow_run:
    workflows: ["Run Tests"]
    branches:  [main]
    types:
      - completed

jobs:
  deploy:
    runs-on:     ubuntu-latest
    if:          github.event.workflow_run.conclusion == 'success'
    environment: release

    permissions:
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Python
        id:   setup_python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        id:   install_deps
        run:  |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build
        id:   build
        run:  |
          python -m build

      - name: Check if version has changed
        id:   check_version
        run:  |
          LOCAL_VERSION=$(python setup.py --version)
          PYPI_VERSION=$(curl -s https://pypi.org/pypi/paddle-python-sdk/json | jq -r '.info.version')
          if [ "$LOCAL_VERSION" != "$PYPI_VERSION" ]; then
              echo "Version has changed. Current version: $LOCAL_VERSION"
              echo "should_publish=true" >> $GITHUB_ENV
          else
              echo "Version has not changed. Skipping publish."
              echo "should_publish=false" >> $GITHUB_ENV
          fi

      - name: Publish to PyPi
        id:   publish
        if:   env.should_publish == 'true'
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # release/v1
